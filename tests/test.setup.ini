# Muria.conf
# Konfigurasi muria semua ada di sini

[path]
base_dir =
config_dir =
pub_dir =
; image_pub_dir =
; temp_dir =

[app]
name = 'Muria Magna'
debug = yes
page_limit = 50
# log level
; DEBUG = 10
; INFO = 20
; WARN/WARNING = 30
; ERROR = 40
; CRITICAL/FATAL = 50
log_level = 10

[cache]
## memcache
; engine = memcache
; server =
## redis
; engine = redis
; server =

[database]
# menampilkan query di terminal
verbose = yes
# minta ponyORM utk membuat table,
# dan akan diabaikan bila sudah ada
create_table = yes
## MySQL/MariaDB/PostGreSQL
; engine = mysql
; host = localhost
; user =
; password =
; port =
; db =
## Oracle
; engine = oracle
; user =
; password =
; dsn =
## SQLITE3: file based
engine = sqlite
filename = ${path:config_dir}/test.db
create_db = yes
## SQLITE3: memory
; engine = sqlite
; filename = :memory:

[security]
# bila hidup sertifikat akan dimuat
secure = yes
# Enkripsi yang dipakai bisa ES256(ECDSA 256bit)/RS256 ke atas
algorithm = ES256
private_key = ${path:config_dir}/ssl/ecdsa_private_key.pem
public_key = ${path:config_dir}/ssl/ecdsa_public_key.pem
issuer = localhost
audience = localhost
# dalam detik
access_token_exp = 300
refresh_token_exp = 2592000

[cors]
allow_all_origins = yes
allow_origins_list = http://localhost localhost 127.0.0.1
allow_methods_list = get post put delete patch

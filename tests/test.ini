# Muria.conf
# Konfigurasi muria semua ada di sini

[path]
base_dir =
pub_dir =
; image_pub_dir =
; temp_dir =

[app]
name = 'Muria Magna'
debug = yes
page_limit = 50

[cache]
## memcache
engine = memcache
server =
## redis
; engine = redis
; server =

[database]
# menampilkan query di terminal
verbose = no
# minta ponyORM utk membuat table,
# dan akan diabaikan bila sudah ada
create_table = yes
## MySQL/MariaDB/PostGreSQL
; engine = mysql
; host = localhost
; user =
; password =
; port =
; db =
## Oracle
; engine = oracle
; user =
; password =
; dsn =
## SQLITE3: file based
engine = sqlite
filename = ${path:base_dir}/tests/test.db
create_db = yes
## SQLITE3: memory
; engine = sqlite
; filename = :memory:

[security]
# bila hidup sertifikat akan dimuat
secure = no
# Enkripsi yang dipakai bisa ES256(ECDSA 256bit)/RS256 ke atas
algorithm = ES256
private_key = ${path:config_dir}/ssl/ecdsa_private_key.pem
public_key = ${path:config_dir}/ssl/ecdsa_public_key.pem
issuer = api.krokod.net
audience = app.krokod.net

[cors]
allow_all_origins = yes
allow_origins_list = http://localhost:8000 http://www.krokod.net http://api.krokod.net http://app.krokod.net
allow_methods_list = get post patch put delete
